{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokemon Team Builder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="{% static 'build_team/mystyles.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>
<body>
    <h1>Poke Team Builder</h1>


    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form_container">
            <div class="form_line">
                <input autofocus type="text" name="first_name" placeholder="First Name">
            </div>
            <div class="form_line">
                <input autofocus type="text" name="last_name" placeholder="Last Name">
            </div>
            <div class="form_line">
                <input autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form_line">
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form_line">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="form_line">
                <input type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form_line">
                <input type="submit" value="Register">
            </div>
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

</body>
</html>
